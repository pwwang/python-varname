# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
exclude: '^README.rst$|^tests/|^setup.py$|^examples/'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 5df1a4bf6f04a1ed3a643167b38d502575e29aef
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: masterpylintrc
        name: Overwrite local .pylintrc by master one
        entry: cp ../.pylintrc ./.pylintrc
        pass_filenames: false
        always_run: true
        language: system
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.4.4
    hooks:
    -   id: pylint
        files: ^varname/.+$
        pass_filenames: false
        types: [python]
        args: [varname]
-   repo: local
    hooks:
    -   id: compile-readme
        name: Make README.md
        entry: python make_readme.py README.raw.md > README.md
        language: system
        files: README.raw.md
        pass_filenames: false
        always_run: true
    -   id: poetry2setuppy
        # keep setup.py for github to trace dependencies/dependents
        # and for "pip install -e ." to work
        name: Convert pyproject.toml to setup.py
        entry: |
            bash -c "poetry build --format sdist;
            tar --wildcards -xvf dist/*-`poetry version -s`.tar.gz -O '*/setup.py' > setup.py"
        language: system
        files: pyproject.toml
        pass_filenames: false
    # -   id: poetry2requirements
    #     name: Convert pyproject.toml to requirements.txt
    #     entry: poetry export -f requirements.txt --without-hashes -o requirements.txt
    #     language: system
    #     files: pyproject.toml
    #     pass_filenames: false
    -   id: mypycheck
        name: Type checking by mypy
        entry: mypy
        language: system
        files: ^pipda/.+$
        pass_filenames: false
        types: [python]
        args: [-p, varname]
    -   id: pytest
        name: Run pytest
        entry: pytest
        language: system
        args: [tests/]
        pass_filenames: false
        files: ^tests/.+$|^varname/.+$
    -   id: execute-playground
        name: Run playground notebook
        entry: jupyter nbconvert playground/playground.ipynb --execute --to notebook
        language: system
        files: playground/playground.ipynb
        pass_filenames: false
